<h2>Error Recovery</h2>
<p>To abort a running Yorick program type <tt>C-c</tt>
</p>
<p>To enter Yorick's debug mode after an error, type return in response
to the first prompt after the error occurs.  To exit debug mode, type
<tt>dbexit</tt> at the <tt>dbug></tt> prompt.
</p>
