<h2>Getting Help</h2>
<p>Most Yorick functions have online documentation.
</p>
<p><tt>help&nbsp;&nbsp;&nbsp;&nbsp;</tt> help on using Yorick help
<br><tt>help, f&nbsp;</tt> help on a specific function f
<br><tt>info, v&nbsp;</tt> information about a variable v
</p>
